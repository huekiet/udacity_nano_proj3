apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    service: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend-user
  template:
    metadata:
      labels:
        service: backend-user
    spec:
      containers:
      - name: backend-user
        image: huekiet/udagram-api-user
        envFrom:
        - secretRef:
            name: env-secret
        - configMapRef:
            name: env-configmap

